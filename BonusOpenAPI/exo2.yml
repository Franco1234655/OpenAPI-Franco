#Deuxième exercice
# Manipuler les parametres et les reponses
openapi: 3.0.3
info:
  title: API Gestion d'Utilisateurs
  description: API pour récupérer des utilisateurs avec pagination
  version: 1.0.0

paths:
  /users:
    get:
      summary: Récupérer la liste des utilisateurs
      description: Retourne une liste paginée d'utilisateurs
      parameters:
        - name: page
          in: query
          description: Numéro de page (commence à 1)
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
            example: 1
        - name: size
          in: query
          description: Nombre d'utilisateurs par page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
            example: 20
      responses:
        '200':
          description: Liste des utilisateurs récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "Alice"
                    email:
                      type: string
                      format: email
                      example: "alice@example.com"
              examples:
                users_list:
                  summary: Liste d'utilisateurs
                  value:
                    - id: 1
                      name: "Alice"
                      email: "alice@example.com"
                    - id: 2
                      name: "Bob"
                      email: "bob@example.com"
        '400':
          description: Erreur - mauvais types de paramètres
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad types for provided query parameters"
              examples:
                bad_parameters:
                  summary: Paramètres invalides
                  value:
                    error: "Bad types for provided query parameters"