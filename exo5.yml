#Cinquieme exercice
openapi: 3.0.3
info:
  title: API E-commerce avec Authentification
  description: API pour gérer des produits et commandes avec authentification
  version: 1.0.0

security:
  - {}  # Permet les requêtes non authentifiées par défaut

tags:
  - name: Products
    description: Opérations sur les produits
  - name: Orders
    description: Opérations sur les commandes

paths:
  /products:
    get:
      tags:
        - Products
      summary: Rechercher des produits
      description: Retourne une liste de produits avec possibilité de recherche et pagination
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SearchParam'
      responses:
        '200':
          description: Liste des produits récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                products_found:
                  summary: Plusieurs produits trouvés
                  value:
                    - name: "Pommes Bio"
                      expiration_datetime: "2024-09-15T10:30:00Z"
                      price: 3.50
                    - name: "Lait Entier"
                      expiration_datetime: "2024-09-01T08:00:00Z"
                      price: 1.20
                empty_result:
                  summary: Aucun produit trouvé
                  value: []

  /orders:
    get:
      tags:
        - Orders
      summary: Lister les commandes
      description: Retourne une liste paginée des commandes
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        '200':
          description: Liste des commandes récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              examples:
                orders_list:
                  summary: Liste de commandes
                  value:
                    - identifier: 1001
                      customer_name: "Alice Martin"
                      creation_datetime: "2024-08-25T14:30:00Z"
                      total_amount: 25.75
                    - identifier: 1002
                      customer_name: "Bob Dupont"
                      creation_datetime: "2024-08-25T15:45:00Z"
                      total_amount: 18.50

    post:
      tags:
        - Orders
      summary: Créer une commande
      description: Crée une nouvelle commande (nécessite une authentification)
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrder'
            examples:
              new_order:
                summary: Nouvelle commande
                description: Exemple de création d'une commande
                value:
                  customer_name: "Charlie Brown"
                  total_amount: 42.30
              simple_order:
                summary: Commande simple
                description: Commande basique avec montant faible
                value:
                  customer_name: "Diana Prince"
                  total_amount: 12.99
      responses:
        '201':
          description: Commande créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              examples:
                created_order:
                  summary: Commande créée
                  value:
                    identifier: 1003
                    customer_name: "Charlie Brown"
                    creation_datetime: "2024-08-25T16:20:00Z"
                    total_amount: 42.30
        '401':
          description: Authentification requise
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                auth_required:
                  summary: Authentification manquante
                  value:
                    message: "Authentication required"

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: Authentification Basic Auth avec nom d'utilisateur et mot de passe

  schemas:
    Product:
      type: object
      required:
        - name
        - expiration_datetime
        - price
      properties:
        name:
          type: string
          description: Nom du produit
          example: "Pommes Bio"
        expiration_datetime:
          type: string
          format: date-time
          description: Date et heure d'expiration du produit
          example: "2024-09-15T10:30:00Z"
        price:
          type: number
          format: decimal
          description: Prix du produit en euros
          minimum: 0
          example: 3.50

    Order:
      type: object
      required:
        - identifier
        - customer_name
        - creation_datetime
        - total_amount
      properties:
        identifier:
          type: integer
          description: Identifiant unique de la commande
          example: 1001
        customer_name:
          type: string
          description: Nom du client
          example: "Alice Martin"
        creation_datetime:
          type: string
          format: date-time
          description: Date et heure de création de la commande
          example: "2024-08-25T14:30:00Z"
        total_amount:
          type: number
          format: decimal
          description: Montant total de la commande en euros
          minimum: 0
          example: 25.75

    CreateOrder:
      type: object
      required:
        - customer_name
        - total_amount
      properties:
        customer_name:
          type: string
          description: Nom du client
          example: "Alice Martin"
        total_amount:
          type: number
          format: decimal
          description: Montant total de la commande en euros
          minimum: 0
          example: 25.75

    Error:
      type: object
      properties:
        message:
          type: string
          description: Message d'erreur
          example: "Authentication required"

  parameters:
    LimitParam:
      name: limit
      in: query
      description: Nombre maximum d'éléments à retourner
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      example: 20

    SearchParam:
      name: q
      in: query
      description: Terme de recherche pour filtrer les produits par nom
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 100
      example: "pomme"

    PageParam:
      name: page
      in: query
      description: Numéro de page (commence à 1)
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
      examples:
        first_page:
          summary: Première page
          value: 1
        second_page:
          summary: Deuxième page
          value: 2

    SizeParam:
      name: size
      in: query
      description: Nombre d'éléments par page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      examples:
        small_page:
          summary: Petite page
          value: 10
        default_page:
          summary: Page par défaut
          value: 20